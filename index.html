<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Tracker Website</title>
    <script defer src="script.js"></script>
    <!-- Script for API chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Header and Title section-->
    <header>
      <a href="https://benjaminkle.github.io/mood-tracker">
        <img
          src="icons/mood-tracker-logo2.png"
          alt="A gradient yellow sun logo with 'mood tracker' written in the middle"
          width="750"
      /></a>
    </header>

    <!-- Mood Input Section -->
    <div id="mood-input">
      <h1 class="typewriter">How are you feeling today?</h1>

      <button class="but1" id="sad" onclick="saveMood('Sad')">
        Sad <img src="icons/sademoji.png" width="25" height="25" />
      </button>

      <button class="but2" id="neutral" onclick="saveMood('Neutral')">
        Neutral <img src="icons/neutralemoji.png" width="25" height="25" />
      </button>

      <button class="but3" id="happy" onclick="saveMood('Happy')">
        Happy <img src="icons/happyemoji.png" width="25" height="25" />
      </button>
    </div>
    <br />
    <br />
    <section class="body-section">
      <!-- Mood History Section -->
      <div id="mood-history-container">
        <div class="history-header-centered">
          <h3 class="history-heading">Mood History</h3>
          <div class="history-buttons-inline">
            <button id="toggle-history" onclick="toggleHistory()">Hide</button>
            <button id="clear-history" onclick="clearMoodHistory()">
              Clear
            </button>
          </div>
        </div>
        <ul id="mood-history"></ul>
      </div>

      <!-- Advice Fetching Section-->
      <h3>Daily Uplifting Quote</h3>
      <div id="advice-box">
        <p><i>Click a mood above to get advice!</i></p>
      </div>
      <!-- Visualization Chart (Chart.js API) Section-->
      <div id="mood-chart">
        <h3>Mood Summary</h3>
        <div style="width: 100%; max-width: 800px; height: 500px; margin: auto">
          <canvas id="moodChart"></canvas>
        </div>
      </div>
    </section>
  </body>
  <!-- Navbar -->
  <ul class="footer-nav">
    <nav>
      <li><a href="#">Top of Page</a></li>
      <li><a href="#advice-box">Advice</a></li>
      <li><a href="#mood-history">Mood History</a></li>
      <li><a href="#mood-chart">Chart</a></li>
    </nav>
  </ul>

  <!-- Footer section for Copyright-->
  <footer>&copy; 2025 Huynh Khoa Le and Kateyln Thomas.</footer>
</html>
