<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Tracker Website</title>
    <script defer src="script.js"></script>
    <!-- Script for API chart.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Header and Title section-->
    <header>
    <img src="mood-tracker-logo transparent.png" alt="A gradient yellow sun logo with 'mood tracker' written in the middle" width="350" height="350">
    </header>
    
    <!-- Mood Input Section -->
    <div id="mood-input">
      <h1>How are you feeling today?</h1>

      <button id="sad" onclick="saveMood('Sad')">
        Sad <img src="sademoji.png" width="25"height="25">
      </button>

      <button id="neutral" onclick="saveMood('Neutral')">
        Neutral <img src="neutralemoji.png" width="25"height="25">
      </button>
      
      <button id="happy" onclick="saveMood('Happy')">
        Happy <img src="happyemoji.png" width="25"height="25">
      </button>
    </div>
    <br />
    <br />

    <!-- Advice Fetching Section-->
    <h2>Daily Advice</h2>
    <div id="advice-box">
      <p><i>Click a mood above to get advice!</i></p>
    </div>

    <!-- Mood History Section -->
    <div id="mood-history">
    <h3>Mood History</h3>
    <p id="mood-history"></p>
    </div>

    <!-- Visualization Chart (Chart.js API) Section-->
    <div id="mood-chart">
    <h4>Mood Summary</h4>
    <canvas id="moodChart" width="300" height="200"></canvas>
    </div>

  </body>
<!-- Navbar -->

<ul><nav>
  <li><a class="active" href="#">Top of Page</a></li>
  <li><a href="#advice-box">Advice</a></li>
  <li><a href="#mood-history">Mood History</a></li>
  <li><a href="#mood-chart">Chart</a></li>
  </nav>
</ul>

  <!-- Footer section for Copyright-->
  <footer> &copy; 2025 Kateyln Thomas, Huynh Khoa Le and Nishant Shukla.</footer>
</html>
